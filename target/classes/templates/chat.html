<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AI Chat with Llama 3</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5aa0;
            text-align: center;
            margin-bottom: 30px;
        }
        .chat-box {
            border: 2px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            background: #fafafa;
            min-height: 150px;
        }
        .message {
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        .response {
            color: #2c5aa0;
            white-space: pre-wrap;
            line-height: 1.6;
            font-size: 16px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
            min-height: 50px;
        }
        .typing-cursor {
            display: inline-block;
            width: 8px;
            height: 16px;
            background-color: #2c5aa0;
            animation: blink 1s infinite;
            margin-left: 2px;
            vertical-align: middle;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        #message {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .stream-toggle {
            margin: 20px 0;
            padding: 15px;
            background: #e8f4f8;
            border-radius: 8px;
            border: 1px solid #b8d4e3;
        }
        .stream-toggle label {
            font-weight: bold;
            color: #2c5aa0;
        }
        .loading {
            color: #666;
            font-style: italic;
            padding: 15px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Chat (Llama 3 8B)</h1>

    <div class="stream-toggle">
        <input type="checkbox" id="useStream" checked>
        <label for="useStream">Use streaming for faster response</label>
    </div>

    <form id="chatForm">
        <div>
            <label for="message">Your Message:</label>
            <input type="text" id="message" name="message" th:value="${message}"
                   placeholder="Type your message here..." required/>
        </div>
        <button type="submit" id="submitBtn">Send Message</button>
    </form>

    <div class="chat-box" id="responseContainer" style="display: none;">
        <div class="message">You: <span id="userMessage"></span></div>
        <div class="response">AI: <span id="aiResponse"></span></div>
    </div>
</div>

<script>
    // Function to simulate typing effect
    function typeText(element, text, speed = 30) {
        return new Promise((resolve) => {
            let i = 0;
            element.innerHTML = '';

            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    resolve();
                }
            }

            type();
        });
    }

    document.getElementById('chatForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const message = document.getElementById('message').value;
        const useStream = document.getElementById('useStream').checked;
        const submitBtn = document.getElementById('submitBtn');
        const aiResponseElement = document.getElementById('aiResponse');

        document.getElementById('userMessage').textContent = message;
        aiResponseElement.innerHTML = '<span class="typing-cursor"></span>';
        document.getElementById('responseContainer').style.display = 'block';
        submitBtn.disabled = true;

if (useStream) {
    // Use streaming with EventSource for real-time response
    const eventSource = new EventSource('/chat/stream?message=' + encodeURIComponent(message));
    let fullResponse = '';

    eventSource.onmessage = function(event) {
        try {
            const data = JSON.parse(event.data);
            if (data.response) {
                // Append the new chunk to the full response
                fullResponse += data.response;

                // Clean up the display (remove extra spaces, etc.)
                let displayText = fullResponse
                    .replace(/\s+/g, ' ') // Replace multiple spaces with single space
                    .replace(/([,.!?;:])(\S)/g, '$1 $2') // Add space after punctuation if missing
                    .trim();

                // Update the response in real-time
                aiResponseElement.textContent = displayText;

                // Scroll to bottom to follow the response
                aiResponseElement.parentElement.scrollTop = aiResponseElement.parentElement.scrollHeight;
            }
        } catch (e) {
            console.error('Error parsing SSE data:', e);
        }
    };

    eventSource.addEventListener('complete', function(event) {
        try {
            const data = JSON.parse(event.data);
            if (data.response) {
                fullResponse = data.response;
                // Final cleanup for the complete response
                let displayText = fullResponse
                    .replace(/\s+/g, ' ')
                    .replace(/([,.!?;:])(\S)/g, '$1 $2')
                    .trim();
                aiResponseElement.textContent = displayText;
            }
            eventSource.close();
            submitBtn.disabled = false;
        } catch (e) {
            console.error('Error parsing complete event:', e);
            eventSource.close();
            submitBtn.disabled = false;
        }
    });

    eventSource.onerror = function() {
        eventSource.close();
        if (fullResponse === '') {
            aiResponseElement.textContent = 'Error: Connection failed';
        }
        submitBtn.disabled = false;
    };
} else {
            // Use AJAX endpoint for non-streaming responses
            const formData = new FormData();
            formData.append('message', message);

            fetch('/chat/ajax', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                // Apply typing effect to the response
                return typeText(aiResponseElement, data.response, 20);
            })
            .then(() => {
                submitBtn.disabled = false;
            })
            .catch(error => {
                console.error('Error:', error);
                aiResponseElement.textContent = 'Error: ' + error.message;
                submitBtn.disabled = false;
            });
        }
    });
</script>
</body>
</html>
